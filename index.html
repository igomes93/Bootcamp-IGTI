<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>IGTI</title>
</head>


<body>
    <div class="conteiner">
        <h1><strong>
        Números por extenso
      </strong>
        </h1>

        <p>
            Escolha um número de 0 até 999:
        </p>



        <div class="slidecontainer">
            <input type="range" value="0" max="999" class="slider" id="myRange">

        </div>

        <div class="numAtual">
            <input type="text" name="numeroAtual" class="numAtual" id="myText" disabled>
            <label>Número Atual</label>
        </div>

        <div class="numExtenso">
            <input type="text" name="numeroExtenso" class="numExtenso" id="myText2" disabled>
            <label>Número por extenso</label>
        </div>

    </div>



    <script src='./JS/script.js'></script>

</body>

</html>
